################################################
########IPlatform common log4j configure.. Cyberobject Corp#####################

log4j.rootLogger = DEBUG,console,logFile

log4j.ignoreTCL=true

# \u63A7\u5236\u53F0(console)
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.ImmediateFlush = true
log4j.appender.console.Target = System.err
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =%d [%t]%-5p - %m%n   

# \u65E5\u5FD7\u6587\u4EF6(logFile)
log4j.additivity.logFile=true
log4j.appender.logFile = org.apache.log4j.FileAppender
log4j.appender.logFile.Threshold = DEBUG
log4j.appender.logFile.ImmediateFlush = true
log4j.appender.logFile.Append = true
log4j.appender.logFile.File =logs/co_corenlp_detail.log
log4j.appender.logFile.layout = org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern =%d [%t]%-5p - %m%n   

## define edu.stanford.nlp log 
log4j.category.edu.stanford.nlp =INFO,co_corenlp_detail
log4j.additivity.edu.stanford.nlp=true
log4j.appender.co_corenlp_detail=org.apache.log4j.RollingFileAppender
log4j.appender.co_corenlp_detail.File=logs/co_corenlp_detail.log
log4j.appender.co_corenlp_detail.MaxFileSize=5000KB
log4j.appender.co_corenlp_detail.MaxBackupIndex=3
log4j.appender.co_corenlp_detail.layout=org.apache.log4j.PatternLayout
log4j.appender.co_corenlp_detail.layout.ConversionPattern=%d [%t]%-5p - %m%n  
 